<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="/stylesheet/reset.css">
  <link rel="stylesheet" href="/stylesheet/style.css">

</head>

<body>

  <section class="intro-text">
    <h1>Learn to code by watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. </p>

  </section>

  <section class="sign-up-area">

    <div class="purple-banner">Try it free 7 days then $20/mo. thereafter</div>
    <div class="sign-up-form">
      <input type="text" placeholder="First Name" name="first-name">
      <input type="text" placeholder="Last Name" name="last-name">
      <input type="text" placeholder="Email Address" name="email">
      <input type="password" placeholder="Password" name="psw">

      <button type="button">Claim your free trial </button>

      <p class="small-text">By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>
    </div>

  </section>

</body>
</html>
